<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BlackRoad Design System</title>
  <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { font-family: 'JetBrains Mono', monospace; background: #0A0A0A; color: #FFF; min-height: 100vh; padding: 2rem; }
    h1 { font-size: 2.5rem; font-weight: 700; background: linear-gradient(135deg, #00D4FF, #7C3AED); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
    .colors { display: grid; grid-template-columns: repeat(auto-fill, minmax(150px, 1fr)); gap: 1rem; margin: 2rem 0; }
    .swatch { height: 80px; border-radius: 8px; display: flex; align-items: end; padding: 0.5rem; font-size: 0.75rem; }
  </style>
</head>
<body>
  <h1>BlackRoad</h1>
  <p style="color:#A1A1AA">Design System Â· JetBrains Mono</p>
  <div class="colors">
    <div class="swatch" style="background:#0A0A0A;border:1px solid #2A2A2A">#0A0A0A Deep Black</div>
    <div class="swatch" style="background:#00D4FF;color:#000">#00D4FF Electric Cyan</div>
    <div class="swatch" style="background:#7C3AED">#7C3AED Quantum Violet</div>
    <div class="swatch" style="background:#10B981">#10B981 Matrix Green</div>
    <div class="swatch" style="background:#F59E0B;color:#000">#F59E0B Amber</div>
    <div class="swatch" style="background:#EF4444">#EF4444 Error Red</div>
    <div class="swatch" style="background:#1A1A1A;border:1px solid #2A2A2A">#1A1A1A Surface</div>
    <div class="swatch" style="background:#2A2A2A">#2A2A2A Border</div>
    <div class="swatch" style="background:#A1A1AA;color:#000">#A1A1AA Muted</div>
  </div>
</body>
</html>
